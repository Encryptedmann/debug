<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Out</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Compiled and minified CSS -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/72e1ac0234.js" crossorigin="anonymous"></script>


</head>

<body>
  <header></header>

  <section class="container-fluid hero-section pt-2 pb-3">
    <section class="container">


      <main class="main">
        <div class="pt-3 pb-3 text-center" style="color:#00868B	;">
          <h2>Let's Go for Fancy Shopping</h2>



        </div>

        <!-- Search Button and Input Field -->

        <div class="input-group mb-5 w-50 mx-auto mt-1 mb-1">
          <input id="input-field" type="text" class="form-control" placeholder="Search Items"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="loadProducts()" class="btn btn-outline-success" type="button" id="search-btn">Search</button>
        </div>


        <!-- Shopping Cart and Card -->
        <div class="row">
          <div class="col-md-9 col-lg-9 col-sm-7">
            <div id="all-products" class="">

            </div>
          </div>
          <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
            <div class="cart" id="my-cart" style="background-color: #F0FFFF;color: #00868B;">
              <table class="table" style="color: #00868B;">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td> <span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-primary text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>

  </section>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>

</body>

</html>
